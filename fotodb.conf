<VirtualHost *:80>
	ServerName fotodb.test
	DocumentRoot /var/www/html/fotodb/website
	<Directory /var/www/html/fotodb/website>
        Options All Indexes FollowSymLinks
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    Protocols h2 http/1.1
    ServerName fotodb.test
    DocumentRoot /var/www/html/fotodb/website
	<Directory /var/www/html/fotodb/website>
	    Options All Indexes FollowSymLinks
    </Directory>
</VirtualHost>
